<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Segmentation App</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 50%;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        input[type="file"] {
            padding: 10px;
            background: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            background: #ff7eb3;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff4f7b;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        p {
            color: #ff4f7b;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload an Image for Face Segmentation</h2>
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>

        {% if error %}
            <p>{{ error }}</p>
        {% endif %}

        {% if original and segmented %}
            <h3>Original Image:</h3>
            <img src="{{ original }}" alt="Uploaded Image">
            <h3>Segmented Image:</h3>
            <img src="{{ segmented }}" alt="Segmented Image">
        {% endif %}
    </div>
</body>
</html>
